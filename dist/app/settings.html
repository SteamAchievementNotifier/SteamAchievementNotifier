<div id="content">
    <div class="wrapper" id="settingsheader">
        <span></span>
        <button class="menubtn" id="settingsclose"></button>
    </div>
    <div id="settingscontent">
        <div class="wrapper cont">
            <span class="wrapper title" id="language"></span>
            <div class="wrapper optcont">
                <div class="wrapper opt">
                    <select name="lang" id="lang">
                        <option value="arabic">Arabic (العربية)</option>
                        <option value="bulgarian">Bulgarian (български език)</option>
                        <option value="czech">Czech (Český Jazyk)</option>
                        <option value="danish">Danish (Dansk)</option>
                        <option value="dutch">Dutch (Nederlands)</option>
                        <option value="english">English</option>
                        <option value="finnish">Finnish (Suomi)</option>
                        <option value="french">French (Français)</option>
                        <option value="german">German (Deutsch)</option>
                        <option value="greek">Greek (Ελληνικά)</option>
                        <option value="hungarian">Hungarian (Magyar)</option>
                        <option value="italian">Italian (Italiano)</option>
                        <option value="japanese">Japanese (日本語)</option>
                        <option value="koreana">Korean (조선말)</option>
                        <option value="norwegian">Norwegian (Norsk)</option>
                        <option value="polish">Polish (Polski)</option>
                        <option value="portuguese">Portuguese (Português)</option>
                        <option value="brazilian">Portuguese-Brazilian (Português do Brasil)</option>
                        <option value="romanian">Romanian (Română)</option>
                        <option value="russian">Russian (Русский)</option>
                        <option value="schinese">Simplified Chinese (中国人)</option>
                        <option value="spanish">Spanish (Español)</option>
                        <option value="swedish">Swedish (Svenska)</option>
                        <option value="tchinese">Traditional Chinese (中國人)</option>
                        <option value="thai">Thai (ภาษาไทย)</option>
                        <option value="turkish">Turkish (Türkçe)</option>
                        <option value="ukrainian">Ukrainian (Українська)</option>
                        <option value="vietnamese">Vietnamese (Tiếng Việt Nam)</option>
                    </select>
                </div>
                <div class="wrapper opt" star>
                    <span></span>
                    <input type="checkbox" id="steamlang">
                </div>
                <div class="wrapper opt" star>
                    <span></span>
                    <input type="range" min="5" max="50" step="5" id="maxsteamlangretries">
                </div>
            </div>
        </div>
        <div class="wrapper cont">
            <span class="wrapper title" id="os"></span>
            <div class="wrapper optcont">
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="desktop">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="startwin">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="startmin">
                </div>
                <div class="wrapper opt" star>
                    <span></span>
                    <input type="checkbox" id="nohwa">
                </div>
                <div class="wrapper opt" soon>
                    <span></span>
                    <input type="checkbox" id="litemode">
                </div>
            </div>
        </div>
        <div class="wrapper cont">
            <span class="wrapper title" id="notifications"></span>
            <div class="wrapper optcont">
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="trophymode">
                </div>
                <div class="wrapper opt" star>
                    <span></span>
                    <input type="range" min="0.1" max="10.0" step="0.1" id="rarity">
                </div>
                <div class="wrapper opt" star>
                    <span></span>
                    <input type="range" min="10" max="99" step="1" id="semirarity">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <select name="showpercent" id="showpercent">
                        <option value="rareonly"></option>
                        <option value="all"></option>
                        <option value="off"></option>
                    </select>
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="soundonly">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="nowtracking">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="range" min="50" max="150" step="10" id="nowtrackingscale">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <select name="nowtrackingpos" id="nowtrackingpos">
                        <option value="topleft"></option>
                        <option value="topcenter"></option>
                        <option value="topright"></option>
                        <option value="bottomleft"></option>
                        <option value="bottomcenter"></option>
                        <option value="bottomright"></option>
                    </select>
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="noiconcache">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="shortcuts">
                </div>
                <div class="wrapper">
                    <div class="wrapper settingstabs" id="shortcuttabs">
                        <button class="tab" main></button>
                        <button class="tab" semi></button>
                        <button class="tab" rare></button>
                        <button class="tab" plat></button>
                    </div>
                    <div class="wrapper">
                        <button class="shortcutbtn" id="shortcutbtn"></button>
                    </div>
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="customtrigger">
                </div>
                <div class="wrapper opt">
                    <span class="lbl"></span>
                    <button class="shortcutbtn" id="customtriggershortcut"></button>
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="range" min="0" max="30" step="1" id="customtriggerdelay">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="customtriggerusedisplaytime">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="webhooks">
                </div>
                <div class="wrapper opt">
                    <span class="lbl"></span>
                    <button class="shortcutbtn" id="replaynotifyshortcut"></button>
                </div>
                <div class="wrapper opt">
                    <button class="rect" id="replaynotify">
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="wrapper cont">
            <span class="wrapper title" id="games"></span>
            <div class="wrapper optcont">
                <button class="wrapper" id="linkedgames"></button>
                <button class="wrapper" id="themeswitch"></button>
                <button class="wrapper" id="exclusionlist"></button>
            </div>
        </div>
        <div class="wrapper cont">
            <span class="wrapper title" id="media"></span>
            <div class="wrapper optcont">
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="steamss">
                </div>
                <div class="wrapper opt">
                    <span class="lbl"></span>
                    <select name="screenshots" id="screenshots">
                        <option value="off"></option>
                        <option value="overlay"></option>
                        <option value="notifyimg"></option>
                    </select>
                </div>
                <div class="wrapper opt" overlay star>
                    <span></span>
                    <select name="ssmode" id="ssmode">
                        <option value="screen"></option>
                        <option value="window"></option>
                    </select>
                </div>
                <div class="wrapper opt" overlay>
                    <span class="lbl"></span>
                    <select name="monitors" id="monitors"></select>
                </div>
                <div class="wrapper opt" overlay>
                    <span></span>
                    <input type="checkbox" id="hdrmode">
                </div>
                <div class="wrapper settingstabs" id="ovtabs" overlay notifyimg>
                    <button class="tab" main></button>
                    <button class="tab" semi></button>
                    <button class="tab" rare></button>
                    <button class="tab" plat></button>
                    <div class="wrapper synclbl" overlay notifyimg></div>
                </div>
                <div class="wrapper opt" overlay notifyimg customisation>
                    <span></span>
                    <input type="checkbox" id="ssenabled">
                </div>
                <div class="wrapper opt" overlay customisation>
                    <span class="lbl"></span>
                    <select name="ovpos" id="ovpos">
                        <option value="topleft"></option>
                        <option value="topcenter"></option>
                        <option value="topright"></option>
                        <option value="bottomleft"></option>
                        <option value="bottomcenter"></option>
                        <option value="bottomright"></option>
                    </select>
                </div>
                <div class="wrapper opt" overlay customisation>
                    <span></span>
                    <input type="checkbox" id="ovmatch">
                </div>
                <div class="wrapper" overlay>
                    <div class="wrapper opt" overlay customisation>
                        <span class="lbl"></span>
                        <input unit="px" type="range" min="-100" max="100" step="5" id="ovx">
                    </div>
                    <div class="wrapper opt" overlay customisation>
                        <span class="lbl"></span>
                        <input unit="px" type="range" min="-100" max="100" step="5" id="ovy">
                    </div>
                </div>
                <div class="wrapper opt" overlay>
                    <span class="lbl"></span>
                    <button class="optbtn" id="ovpath" dir>
                        <span></span>
                    </button>
                </div>
                <div class="wrapper opt" notifyimg>
                    <span class="lbl"></span>
                    <button class="optbtn" id="imgpath" dir>
                        <span></span>
                    </button>
                </div>
                <div class="wrapper opt" overlay>
                    <span class="lbl"></span>
                    <input unit="seconds" type="range" min="0" max="5" step="0.5" id="ssdelay">
                </div>
                <div class="wrapper opt" overlay notifyimg>
                    <button class="rect" id="sspreview">
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="wrapper cont">
            <span class="wrapper title" id="streaming"></span>
            <div class="wrapper optcont">
                <div class="wrapper opt">
                    <span></span>
                    <select name="audiosrc" id="audiosrc">
                        <option value="notify"></option>
                        <option value="app"></option>
                        <option value="off"></option>
                    </select>
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="extwin">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="extwinshow">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="range" id="extwinframerate" min="5" max="240" step="1" value="60">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="statwin">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="statwinaot">
                </div>
                <div class="wrapper opt">
                    <span class="lbl"></span>
                    <button class="shortcutbtn" id="statwinshortcut"></button>
                </div>
            </div>
        </div>
        <div class="wrapper cont">
            <span class="wrapper title" id="accessibility"></span>
            <div class="wrapper optcont">
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="noanim">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="noupdatedialog">
                </div>
                <div class="wrapper opt" star>
                    <span></span>
                    <input type="checkbox" id="nvda">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="tooltips">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="showsystrayopts">
                </div>
                <div class="wrapper opt">
                    <span class="lbl"></span>
                    <button class="shortcutbtn" id="releaseshortcut"></button>
                </div>
            </div>
        </div>
        <div class="wrapper cont">
            <span class="wrapper title" id="advanced"></span>
            <div class="wrapper optcont">
                <div class="wrapper opt" star>
                    <span></span>
                    <input type="range" min="50" max="1000" step="50" id="pollrate">
                </div>
                <div class="wrapper opt" star>
                    <span></span>
                    <input type="range" min="0" max="30" step="5" id="initdelay">
                </div>
                <div class="wrapper opt" star>
                    <span></span>
                    <input type="range" min="0" max="10" step="1" id="releasedelay">
                </div>
                <div class="wrapper opt" star>
                    <span></span>
                    <input type="range" min="5" max="60" step="5" id="maxretries">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="userust">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="debug">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="notifydebug">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="uselegacynotifytimer">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="exportachdata">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="range" step="1" min="0" max="5" id="lognum">
                </div>
                <div class="wrapper opt">
                    <span></span>
                    <input type="checkbox" id="usecustomfiles">
                </div>
                <button class="wrapper" id="showcustomfiles"></button>
            </div>
        </div>
        <div class="wrapper cont">
            <span class="wrapper title" id="ra"></span>
            <div class="wrapper optcont">
                <div class="wrapper opt">
                    <span class="lbl"></span>
                    <input type="text" id="rauser" spellcheck="false">
                </div>
                <div class="wrapper opt">
                    <span class="lbl"></span>
                    <input type="password" id="rakey" spellcheck="false">
                </div>
                <div class="wrapper opt">
                    <span class="lbl" id="raemus"></span>
                    <div class="wrapper opt multiselect" id="raemuswrapper"></div>
                </div>
                <div class="wrapper" id="rastatuswrapper">
                    <div class="wrapper" id="rastatus">
                        <span></span>
                        <span></span>
                    </div>
                    <div class="wrapper" id="ragame">
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <span class="hl help" id="raloghelp"><u></u></span>
            </div>
        </div>
        <div class="wrapper cont">
            <span class="wrapper title" id="misc"></span>
            <div class="wrapper optcont">
                <div class="wrapper opt" star>
                    <span class="lbl"></span>
                    <select name="colorprofile" id="colorprofile">
                        <option value="none">None</option>
                        <option value="srgb">sRGB</option>
                        <option value="display-p3-d65">Display P3 D65</option>
                        <option value="color-spin-gamma24">Color spin</option>
                        <option value="scrgb-linear">scRGB linear</option>
                        <option value="hdr10">HDR10</option>
                    </select>
                </div>
                <button class="wrapper" id="resetwindow" systray></button>
                <button class="wrapper" id="releasegame" systray></button>
                <button class="wrapper" id="suspendresume" systray></button>
                <button class="wrapper" id="restartapp" systray></button>
                <button class="wrapper" id="checkforupdates"></button>
                <button class="wrapper" id="log"></button>
                <button class="wrapper" id="reset"></button>
            </div>
        </div>
    </div>
    <div class="wrapper" id="settingsversion">
        <span></span>
        <span></span>
    </div>
</div>
