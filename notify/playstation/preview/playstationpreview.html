<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                box-sizing: border-box;
            }

            html, body {
                width: 100%;
                height: 100%;
                padding: 0px;
                margin: 0px;
                overflow: hidden;
                background: #101010;
                user-select: none;
            }

            #cont {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-start;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(100%, 100%);
                /*width: 410px;
                height: 70px;*/
                width: 310px;
                height: 55px;
                font-family: "Corbel Light";
                font-weight: 500;
                overflow: hidden;
            }

            #shadowdiv {
                display: block;
                position: absolute;
                width: 303px;
                height: 48px;
                transform: translateY(2%);
                background: rgba(0,0,0,0.2);
                filter: blur(3px);
                z-index: -1;
                transform: translateX(-105%);
            }

            #notifycont {
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
                align-items: center;
                width: 300px;
                height: 45px;
                background: white;
                /*box-shadow: -5px 5px 4px 0px rgba(0,0,0,0.2), 5px -5px 4px 0px rgba(0,0,0,0.2), 3px 3px 4px 2px rgba(0,0,0,0.4);*/
                transform: translateX(-105%);
            }

            #icon {
                margin: 10px 15px 10px;
            }

            #righticon {
                margin: 10px 15px 10px 15px;
            }

            #textcont {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                width: 165px;
            }

            #text {
                font-size: 12.9px;
                font-weight: 500;
            }

            #game {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                align-items: center;
                font-size: 12px;
            }

            #trophyicon {
                margin-right: 5px;
            }

            #screenshotcont {
                display: flex;
                justify-content: flex-start;
                align-items: flex-start;
                width: 300px;
                height: 169px;
                z-index: -1;
                overflow: hidden;
            }

            #screenshot {
                transform: translateY(101%);
            }

            @keyframes slideinright {
                0% { transform: translateX(105%); }
                20% { transform: translateX(0%); }
                100% { transform: translateX(0%); }
            }

            @keyframes slideoutright {
                0% { transform: translateX(105%); }
                20% { transform: translateX(0%); }
                100% { transform: translateX(0%); }
            }

            @keyframes slideinleft {
                0% { transform: translateX(-105%); }
                20% { transform: translateX(0%); }
                100% { transform: translateX(0%); }
            }

            @keyframes slideoutleft {
                0% { transform: translateX(-105%); }
                20% { transform: translateX(0%); }
                100% { transform: translateX(0%); }
            }

            @keyframes slideinup {
                0% { transform: translateY(105%); }
                20% { transform: translateY(0%); }
                100% { transform: translateY(0%); }
            }

            @keyframes slideoutup {
                0% { transform: translateY(105%); }
                20% { transform: translateY(0%); }
                100% { transform: translateY(0%); }
            }

            @keyframes slideindown {
                0% { transform: translateY(-105%); }
                20% { transform: translateY(0%); }
                100% { transform: translateY(0%); }
            }

            @keyframes slideoutdown {
                0% { transform: translateY(-105%); }
                20% { transform: translateY(0%); }
                100% { transform: translateY(0%); }
            }

            @keyframes animpause {
                0% { transform: translateX(0%); }
                100% { transform: translateX(0%); }
            }

            @keyframes revealup {
                0% { transform: translateY(101%); }
                100% { transform: translateY(0%); }
            }

            @keyframes revealuprev {
                0% { transform: translateY(0%); }
                100% { transform: translateY(101%); }
            }

            @keyframes revealdown {
                0% { transform: translateY(-101%); }
                100% { transform: translateY(0%); }
            }

            @keyframes revealdownrev {
                0% { transform: translateY(0%); }
                100% { transform: translateY(-101%); }
            }
        </style>
    </head>
    <body>
        <div id="cont">
            <div id="screenshotcont">
                <img id="screenshot" src="../../../img/santextlogobg.png" width="100%" height="100%" style="z-index: 0">
            </div>
            <div id="notifycont">
                <img id="icon" src="../../../img/sanlogosquare.svg" width="30px" height="30px">
                <div id="textcont">
                    <div id="text"></div>
                    <div id="game"></div>
                </div>
                <img id="righticon" src="../../../img/sanlogo.svg" width="20px" height="20px">
            </div>
            <div id="shadowdiv"></div>
        </div>
    </body>
    <script src="./playstationpreview.js"></script>
    <script>
        if (config.screenshot == "true") {
            document.getElementById("cont").style.transform = "translate(-50%, -50%) scale(90%, 90%)";
        }
    </script>
</html>
