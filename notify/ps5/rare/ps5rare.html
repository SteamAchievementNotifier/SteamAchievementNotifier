<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        will-change: contents;
      }
      
      #cont {
        display: flex;
        flex-direction: column;
        position: absolute;
        justify-content: center;
        align-items: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(100%, 100%);
        width: 340px;
        height: 50px;
        color: white;
        font-family: "Corbel Light";
        font-size: 14px;
        font-weight: 500;
      }
      
      #notifycont {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        background: linear-gradient(90deg, rgba(51,51,51,1) 0%, rgba(31,31,31,1) 50%);
        width: 300px;
        height: 50px;
        border-radius: 5px;
        opacity: 0;
      }
      
      #icon {
        margin: 0px 10px 0px;
        box-shadow: 0px 0px 2px 1px rgba(255,184,78,.6),0px 0px 16px 1px rgba(255,184,78,.4);
      }
      
      #textcont {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
      }
      
      #text {
        font-weight: 500;
      }
      
      #desc {
        font-size: 12px;
        opacity: 0.75;
      }

      #screenshotcont {
          display: flex;
          justify-content: flex-start;
          align-items: flex-start;
          width: 300px;
          height: 169px;
          z-index: -1;
          overflow: hidden;
      }

      #screenshot {
          transform: translateY(101%);
      }

      /*STEAM OUTLINE*/
      #outlinecont {
          -webkit-mask-image: url("../../../img/base64.png");
          -webkit-mask-repeat: repeat;
          -webkit-mask-size: 100%;
          overflow: hidden;
          position: absolute;
      }

      #outlineinnercont {
          animation: steamrotate 18s linear infinite reverse;
          -webkit-mask-image: url("../../../img/base64.png");
          -webkit-mask-repeat: repeat;
          -webkit-mask-size: 100%;
      }

      #outline {
          width: 45px;
          height: 45px;
          animation: steamrotate 6s linear infinite;
          mix-blend-mode: overlay;
          background: repeating-conic-gradient(rgba(255, 217, 0, 0.178) 0%, rgba(255, 184, 78, 0) 6%, rgba(255, 217, 0, 0.178) 10%, #ffb84e 26%, rgba(255, 217, 0, 0.178) 35%, #ffb84e 40%, rgba(255, 217, 0, 0.178) 60%, #ffb84e 82%, rgba(255, 217, 0, 0.178) 100%);
          overflow: hidden;
      }

      @keyframes steamrotate {
          to{
              transform:rotate(1turn)
          }
      }

      /*STEAM OUTLINE*/
      
      @keyframes fadeinleft {
        0% { opacity: 0; transform: translateX(20px) }
        100% { opacity: 1; transform: translateX(0px) }
      }
      
      @keyframes fadeinrevleft {
        0% { opacity: 1; transform: translateX(0px) }
        100% { opacity: 0; transform: translateX(20px) }
      }

      @keyframes fadeinright {
        0% { opacity: 0; transform: translateX(-20px) }
        100% { opacity: 1; transform: translateX(0px) }
      }
      
      @keyframes fadeinrevright {
        0% { opacity: 1; transform: translateX(0px) }
        100% { opacity: 0; transform: translateX(-20px) }
      }

      @keyframes animpause {
        0% { opacity: 1; transform: translateX(0%); }
        100% { opacity: 1; transform: translateX(0%); }
      }

      @keyframes revealup {
        0% { transform: translateY(101%); }
        100% { transform: translateY(0%); }
      }

      @keyframes revealdown {
        0% { transform: translateY(-101%); }
        100% { transform: translateY(0%); }
      }
    </style>
  </head>
  <body>
    <audio id="audio" src=""></audio>
    <div id="cont">
      <div id="notifycont">
        <img id="icon" src="../../../img/sanlogosquare.svg" width="25px">
        <div id="outlinecont" style="z-index: -1">
          <div id="outlineinnercont">
              <div id="outline"></div>
          </div>
        </div>
        <div id="textcont">
          <div id="text"><img id="trophyicon" src="../../../img/psgold.png" width="10px" style="margin-right: 3px"><span id="textinner" style="word-wrap: break-word"></span></div>
          <div id="desc"></div>
        </div>
      </div>
      <div id="screenshotcont">
        <img id="screenshot" src="../../../img/santextlogobg.png" width="100%" height="100%" style="z-index: 0">
      </div>
    </div>
  </body>
  <script src="./ps5rare.js"></script>
</html>
